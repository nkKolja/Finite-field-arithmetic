name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test ${{ matrix.prime }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        prime: [test64_0, test64_1, test128_0, test128_1, test192_0, test192_1, test256_0, test256_1, test512_0, test512_1]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgmp-dev cmake
      
      - name: Build and test ${{ matrix.prime }}
        run: make ${{ matrix.prime }}
